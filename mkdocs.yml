site_name: 小宁の记录
theme:
  name: material
  custom_dir: overrides  # 添加评论系统用
  # comments: true
  palette:
    # Toggle light mode
    - scheme: default  # scheme方案, default亮色
      primary: green
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # primary: green # 主题色, 包含顶部导航区
    # accent: light blue # 光标悬浮在按钮上时按钮显示的颜色
  # favicon: ./images/logo.jpg # 这是浏览器导航栏显示的图标
  # logo: ./images/logo.jpg # 这是网站内显示的logo
  features:
    - navigation.tabs # 控制顶部导航栏
    - navigation.instant # 这个配置开启, 会让网站像一页一样, 点新的页时不会刷新页面, 仅仅是material提供这个功能

nav:
  - 我: 
    - 我: index.md # 进入网站会默认显示index.md
    - 我的本科学习:
      - 前言: 我的本科学习/前言.md
      - 大一上: 我的本科学习/大一上.md
      - 大一下: 我的本科学习/大一下.md
      - 大二上: 我的本科学习/大二上.md
      - 大二下: 我的本科学习/大二下.md
      - 大三上: 我的本科学习/大三上.md
      - 大三下: 我的本科学习/大三下.md
  - 搭建过程: 搭建过程.md
  # - 测试页: 测试页.md
  # - 就业信息资源: 
  #   - 就业信息: ./就业信息/2019级.md
  #   # - 测试小栏: ./校友信息/index.md
  # - 校友信息: ./校友信息/index.md


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css


